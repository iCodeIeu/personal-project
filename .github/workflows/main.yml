name: Playwright Tests with Sharding

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: 'Playwright Tests - Shard ${{ matrix.shard }}'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]  # Changed to 2 shards instead of 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test specs/e2e/ --shard ${{ matrix.shard }} --workers=2 --reporter=blob

      - name: Prepare blob report name
        run: echo "blob-report-${{ matrix.shard }}" | sed 's/\//-/g' > report-name.txt
      
      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: $(cat report-name.txt)
          path: blob-report
          retention-days: 30

  merge-reports:
    name: Merge Reports
    if: always()
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Extract blob reports
        run: |
          cd all-blob-reports
          for zipfile in report-*.zip; do
            unzip -o "$zipfile" -d "report-$(basename "$zipfile" .zip)"
          done

      - name: Debug directory structure
        run: |
          ls -R all-blob-reports
          echo "Current directory:"
          pwd
          echo "Contents of all-blob-reports:"
          find all-blob-reports -type f

      - name: Merge into HTML Report
        run: |
          npx playwright merge-reports --reporter html ./all-blob-reports/report-*/blob-report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 30
